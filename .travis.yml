language: csharp
dist: trusty
sudo: required
mono: none
dotnet: 2.0.0
branches:
  only:
    - production
    - staging
    - develop
before_script:
  - chmod a+x ./travis-build.sh
  - chmod a+x ./run-tests.sh
  - chmod a+x ./after-success.sh
script:
  - ./travis-build.sh
  - ./run-tests.sh
after_success:
  - ./after-success.sh
notifications:
  email:
    on_success: never
    on_failure: always