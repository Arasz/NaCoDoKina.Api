language: csharp
dist: trusty
sudo: required
mono: none
dotnet: 2.0.0
branches:
  only:
    - production
    - staging
    - develop
notifications:
  email:
    on_success: never
    on_failure: always
deploy:
  provider: script
  script: ./scripts/deploy.sh
  on:
    branch: production
services:
  - postgresql
env:
  - ASPNETCORE_ENVIRONMENT=${TRAVIS_BRANCH}
before_script:
  - chmod a+x ./scripts/build.sh
  - chmod a+x ./scripts/run-unit-tests.sh
  - chmod a+x ./scripts/run-integration-tests.sh
  - chmod a+x ./scripts/migrations.sh
  - chmod a+x ./scripts/deploy.sh
script:
  - ./scripts/build.sh
  - ./scripts/run-unit-tests.sh
  - ./scripts/run-integration-tests.sh
after_success:
  - ./scripts/migrations.sh

